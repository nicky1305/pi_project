                        </ol>
                        <div class="container-fluid px-4">
                            <div class="row">
                                <div class="col-md-6">
                                    <h2>Run test</h2>
                                    <div id="apiResults" style="margin-top: 20px">
                                        <form id="ping-form">
                                            <div class="mb-3">
                                                <div class="form-group">
                                                    <label for="device">Device</label>
                                                    <input class="form-control" id="device" type="text" placeholder="Enter the device hostname" />
                                                </div>
                                                <br />
                                                <button class="btn btn-primary" type="submit">IPTV Test</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="border p-3" style="height: 500px">
                                        <h2>IPTV Test Results</h2>
                                        <div id="loading">
                                            <img class="center" autoplay loop width="300" height="300" src="https://media.giphy.com/media/sSgvbe1m3n93G/giphy.gif?cid=790b76117y4fxqvton3bcf6czbjqllx2g26p3dzafsxoc2a1&amp;ep=v1_gifs_search&amp;rid=giphy.gif&amp;ct=g" />
                                            <p class="p1_center">Your Proccess is running!!!</p>
                                            <p class="p1_center">Please wait...</p>
                                        </div>
                                        <table id="pingDataTable">
                                            <thead>
                                                <tr id="tableHeader"><!-- Headers will be populated by JavaScript--></tr>
                                            </thead>
                                            <tbody id="tableBody"><!-- Data rows will be populated by JavaScript--></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
                    <script src="assets/demo/chart-area-demo.js"></script>
                    <script src="assets/demo/chart-bar-demo.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
                    <script src="js/datatables-simple-demo.js"></script>
                    <script>
                        let lastJSON = null;
                        let intervalID = null;
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('ping-form').addEventListener('submit', async (event) => {
                            event.preventDefault();
                            //clear table
                            tableHeader.innerHTML = '';
                            tableBody.innerHTML = '';
                            // Show the loading gif
                            document.getElementById('loading').style.display = 'block';
                            // Start the interval to fetch ping data every 1 second
                            intervalID = setInterval(fetchPingData, 1000);
                            try {
                                const response = await fetch('http://192.168.36.183:3000/requestiptv');
                                const data = await response.json();
                                const resultsContainer = document.getElementById('apiResults');
                                resultsContainer.innerHTML = '';
                                data.forEach((item) => {
                                    const itemDiv = document.createElement('div');
                                    itemDiv.innerHTML = `<strong>Domain:</strong> ${item.domain} - <strong>Status:</strong> ${item.status}`;
                                    resultsContainer.appendChild(itemDiv);
                                });
                            } catch (error) {
                                console.error('Error:', error);
                            }
                        });

                        // Function to fetch data from the API and populate the table
                        async function fetchPingData() {
                            try {
                                const response = await fetch('http://192.168.36.183:3000/pingdata');
                                const data = await response.json();
                                if (JSON.stringify(data) !== JSON.stringify(lastJSON)) {
                                    lastJSON = data;
                                    // Populate the table
                                    populateTable(data);
                                    // Hide the loading gif
                                    document.getElementById('loading').style.display = 'none';
                                    // Clear the interval
                                    clearInterval(intervalID);
                                } else {
                                    // Show the loading gif if nothing new
                                    document.getElementById('loading').style.display = 'block';
                                }
                            } catch (error) {
                                console.error('Error fetching data:', error);
                            }
                        }

                        // Function to populate the table with data
                        function populateTable(data) {
                            const tableHeader = document.getElementById('tableHeader');
                            const tableBody = document.getElementById('tableBody');
                            // Clear existing table headers and body
                            tableHeader.innerHTML = '';
                            tableBody.innerHTML = '';
                            // Assuming the JSON is an array of objects
                            if (data.length > 0) {
                                // Create table headers excluding 'ID'
                                const headers = Object.keys(data[0]).filter((header) => header !== '_id' && header !== '__v');
                                headers.forEach((header) => {
                                    const th = document.createElement('th');
                                    th.textContent = header;
                                    tableHeader.appendChild(th);
                                });
                                // Create table rows
                                data.forEach((item) => {
                                    const tr = document.createElement('tr');
                                    headers.forEach((header) => {
                                        const td = document.createElement('td');
                                        td.textContent = item[header];
                                        tr.appendChild(td);
                                    });
                                    tableBody.appendChild(tr);
                                });
                            }
                        }
                    </script>
